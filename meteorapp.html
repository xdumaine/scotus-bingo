<head>
  <title>SOTU Bingo</title>
</head>

<body>
  <header>
    <img src="http://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg">
      <h1>SOTU Bingo</h1>  
   <img src="http://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg">
  </header>
  {{> board}}
  
  <footer>
    Inspired by <a href="http://www.vox.com/2015/1/20/7863073/sotu-bingo" target="_blank">Vox</a>.
    Created by <a href="http://twitter.com/mharen" target="_blank">mharen</a> and 
    <a href="http://twitter.com/xdumaine" target="_blank">xanderdumaine</a>.
    Built with <a href="https://www.meteor.com/" target="_blank">Meteor</a> on
    <a href="https://www.nitrous.io/" target="_blank">Nitrous</a>.
    Available on <a href="https://github.com/xdumaine/scotus-bingo" target="_blank">Github</a>.
  </footer>

</body>

<template name="board">
  <div class="board">
    {{#each cells}}
      {{> cell}}
    {{/each}}
  </div>
</template>
<template name="cell">
  <div class='cell {{#if pressed}}pressed{{/if}}'>
    <span>{{text}}</span>
  </div>
</template>
