<head>
  <title>meteorapp</title>
</head>

<body>
  <header>
    <img src="http://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg">
      <h1>SOTU Bingo</h1>  
   <img src="http://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg">
  </header>
  {{> board}}

</body>

<template name="board">
  <div class="board">
    {{#each cells}}
      {{> cell}}
    {{/each}}
  </div>
</template>
<template name="cell">
  <div class='cell {{#if pressed}}pressed{{/if}}'>
    <span>{{text}}</span>
  </div>
</template>
